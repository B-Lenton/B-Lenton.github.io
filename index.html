    <meta charset="utf-8" />

    <title>Guitars</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
  </head>

  <body>
    <nav>
      <header>
        <h1>Guitars!</h1>
      </header>
      <ul>
        <li><a href="index.html">Get a Quote</a></li>
        <!-- <li><a href="#">About Us</a></li> -->

    <main>
      <article>
        <h2>Sell Guitars, Fast</h2>
        <p>Take the stress out of selling that old guitar without compromising on its value.</p>
      </article>

      <article>
        <h2>Get a Quote</h2>
        <form action="https://submit-form.com/98GfmJupR" class="vertical-form">

          <input
            type="hidden"
            name="_redirect"
            value="https://b-lenton.github.io/success.html"
          />
          <input type="hidden" name="_append" value="false" />

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>

          <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location" required />
          </div>

          <div>
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Make" />
          </div>

          <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Model" />
          </div>

          <div>
            <label for="images">Images:</label>
            <input type="file" id="images" name="images" multiple />
          </div>

          <button type="submit">Get Quote</button>
        </form>        
      </article>
    </main>
