<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Guitars</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.48.0/web/lr-file-uploader-regular.min.css"
    />
    <script async src="script.js"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  </head>

  <body>
    <nav>
      <header>
        <h1>Guitars!</h1>
      </header>
      <ul>
        <li><a href="index.html">Get a Quote</a></li>
        <!-- <li><a href="#">About Us</a></li> -->
      </ul>
    </nav>

    <main>
      <article>
        <h2>Sell Guitars, Fast</h2>
        <p>Take the stress out of selling that old guitar without compromising on its value.</p>
      </article>

      <article>
        <h2>Get a Quote</h2>
        <form action="https://submit-form.com/98GfmJupR" class="vertical-form">

          <input
            type="hidden"
            name="_redirect"
            value="https://b-lenton.github.io/success.html"
          />
          <input type="hidden" name="_append" value="false" />

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>

          <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location" required />
          </div>

          <div>
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Make" />
          </div>

          <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Model" />
          </div>

          <div>
            <lr-config
              ctx-name="images"
              pubkey="c363aacae6945737e2d8"
              max-local-file-size-bytes="1000000000"
              multiple
              multiple-min="1"
              multiple-max="10"
              img-only
              group-output
              source-list="local, camera, dropbox, gdrive, gphotos"
            ></lr-config>
            <lr-file-uploader-regular
              class="my-theme"
              ctx-name="images"
              class="my-config uc-light"
            >
              <lr-form-input ctx-name="images"></lr-form-input>
            </lr-file-uploader-regular>
          </div>

          <button type="submit">Get Quote</button>
        </form>        
      </article>
    </main>

    <footer>
      <p>Â©Copyright 2024, FNC. All rights reserved.</p>
    </footer>

    <script type="module">
      import * as LR from "https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.48.0/web/lr-file-uploader-regular.min.js";

      LR.registerBlocks(LR);
    </script>

  </body>
</html>
